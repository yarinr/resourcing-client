<div
  fxLayout="row"
  fxLayoutAlign="space-between center"
  fxLayoutGap="40px"
  class="middle"
>
  <div
    fxLayout="col"
    fxLayoutAlign="space-between center"
    fxLayoutGap="20px"
    class="actions"
  >
    <mat-card fxFlex="50" class="new-topic">
      <button mat-button><mat-icon>add</mat-icon>add new Topic</button>
    </mat-card>
    <mat-card fxFlex="50" class="new-tag">
      <button mat-button><mat-icon>add</mat-icon>add new Tag</button>
    </mat-card>
    <mat-card fxFlex="50" class="new-admin">
      <button mat-button><mat-icon>add</mat-icon>add new admin</button>
    </mat-card>
  </div>
</div>

<br />

<mat-divider></mat-divider>

<br />

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <div fxFlex="60">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="pendingTutorials">
        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>

        <!-- Url Column -->
        <ng-container matColumnDef="url">
          <th mat-header-cell *matHeaderCellDef>Url</th>
          <td mat-cell *matCellDef="let element">{{ element.url }}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <!-- Tags Column -->
        <ng-container matColumnDef="tags">
          <th mat-header-cell *matHeaderCellDef>Tags</th>
          <td mat-cell *matCellDef="let element">{{ element.tags }}</td>
        </ng-container>

        <!-- User Column -->
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef>User</th>
          <td mat-cell *matCellDef="let element">{{ element.user }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button><mat-icon>check</mat-icon></button>
            <button mat-icon-button><mat-icon>close</mat-icon></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="tutorialDisplayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: tutorialDisplayedColumns"
        ></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </div>
  </div>
</div>

<br />

<mat-divider></mat-divider>

<br />
